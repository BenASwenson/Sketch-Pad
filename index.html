<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="styling.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
		<title>Sketch Pad</title>
	</head>
	<body>
		<!--title-->
		<div id="header">Sketch Pad</div>
		
		<!--inputs-->
		<div class="inputContainer">
			<!--color-->
			<div class="input" id="colorInput">
				<input type="color" list id="paintColor">
			</div>
			
			<!--circle-->
			<div class="input" id="thicknessInput">
				<div id="circle"></div>
			</div>
			
			<!--size-->
			<div class="input">
				<div id="slider"></div>
			</div>
		
		</div>
		
		<!--canvas container-->
		<div id="container">
			<canvas id="paint" width="500px" height="400px"></canvas>
		</div>
		
		<!--buttons-->
		<div class="inputContainer2">
			<!--Erase button-->
			<div class="input2">
				<span id="erase" class="button">Erase</span>
			</div>
			<!--Save Button-->
			<div class="input2">
				<span id="save" class="button">Save</span>
			</div>
			<!--Reset Button-->
			<div class="input2">
				<span id="reset" class="button">Reset</span>
			</div>
			
		</div>
		
		
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="javascript.js"></script>
	</body>
</html>
